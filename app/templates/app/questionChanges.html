<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chat-bot</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

</head>
<body>

<div class="jumbotron text-center" style="margin: 10px;">
    <div>
        <h1>Question Changes</h1>
        <a href="{% url 'index' %}" class="btn btn-default">Back</a>
    </div>
    <ul style="list-style: none;">
        {% for question_change in question_changes %}
            <li><strong>Date</strong> - {{ question_change.create_date|date:"g:iA - M jS, Y" }}
                <strong>Question</strong> - {{ question_change.text }}</li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
